<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f05abbab4c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search Todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Wake up early</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Prepare for Exam</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Complete Project</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light mb-3">Add a New Todo</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
