<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mt-5 display-2">Todo List</h1>
            <label class="text-light mb-3 date"></label>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="&#xf002;  Search Todos" style="font-family:var(--bs-font-sans-serif), FontAwesome"">
            </form>
        </header>

        <ul class="list-group todos mx-auto">
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Wake up early</span>
                <i class="fas fa-minus-circle delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Prepare for Exam</span>
                <i class="fas fa-minus-circle delete"></i>
            </li>
            <li class="list-group-item text-light d-flex justify-content-between align-items-center">
                <span>Complete Project</span>
                <i class="fas fa-minus-circle delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <input type="text" name="add" class="form-control m-auto" placeholder="&#xf055;   Add New Todo" style="font-family:var(--bs-font-sans-serif), FontAwesome""> 
        </form>
    </div>

    <footer>
        <h6 class="text-light text-center mt-5" style="font-weight: 100;">Made with ü§ç<br>By theAdityaNVS</h6>
    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.0.0-alpha0/date_fns.js"></script>
    <script src="https://kit.fontawesome.com/f05abbab4c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
